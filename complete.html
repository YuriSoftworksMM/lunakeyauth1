<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Luna Key</title>
</head>
<body>

<h2 id="status">Checking...</h2>
<pre id="result"></pre>

<script>
/* 광고 우회 1차 차단 */
if (!document.referrer.includes("lootdest")) {
  document.body.innerText = "Access denied.";
  throw new Error("Blocked");
}

fetch("/api/issue")
  .then(r => r.json())
  .then(data => {
    if (data.success) {
      document.getElementById("status").innerText = "Your Key:";
      document.getElementById("result").innerText = data.key;
    } else {
      document.getElementById("status").innerText = "Error";
      document.getElementById("result").innerText = data.error;
    }
  })
  .catch(() => {
    document.body.innerText = "Server error";
  });
</script>

</body>
</html>
