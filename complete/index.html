<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luna Executor â€“ Your Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0f1115;
      font-family: Inter, Arial, sans-serif;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #161a20;
      padding: 36px;
      border-radius: 14px;
      width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 16px;
    }

    pre {
      background: #0f1115;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      color: #4f7cff;
      user-select: all;
      margin-top: 12px;
    }

    .error {
      color: #ff6b6b;
    }

    .hint {
      margin-top: 18px;
      font-size: 13px;
      color: #9aa4b2;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 id="status">Generating your key...</h2>
  <pre id="result"></pre>
  <div class="hint">
    Paste this key into Luna Executor to activate
  </div>
</div>

<script>
if (!document.referrer.includes("lootdest")) {
  document.body.innerHTML =
    "<div class='card'><h2 class='error'>Access denied</h2></div>";
  throw new Error("Blocked");
}

fetch("/api/issue")
  .then(r => r.json())
  .then(data => {
    if (data.success) {
      document.getElementById("status").innerText = "Your License Key";
      document.getElementById("result").innerText = data.key;
    } else {
      document.getElementById("status").innerText = "Error";
      document.getElementById("result").innerText = data.error;
      document.getElementById("result").classList.add("error");
    }
  });
</script>

</body>
</html>
